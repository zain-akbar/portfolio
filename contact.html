<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Zain Akbar</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="inner">
      <a class="brand" href="index.html">Zain Akbar</a>
      <button class="menu-btn btn ghost" aria-label="menu">Menu</button>
      <div class="links" id="navlinks">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="section-title" data-animate>Contact</h1>
    <div class="grid two">
      <!-- Netlify form -->
      <form class="card form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>
        <label>Your name
          <input class="input" name="name" required />
        </label>
        <label>Your email
          <input class="input" type="email" name="email" required />
        </label>
        <label>Message
          <textarea class="textarea" name="message" required></textarea>
        </label>
        <button class="btn" type="submit">Send</button>
        <p class="muted-sm">Prefer email? <a href="mailto:zainakbar.dev@gmail.com"><b>zainakbar.dev@gmail.com</b></a></p>
      </form>

      <aside class="card">
        <h3 style="margin-top:0">Availability</h3>
        <p class="muted">Open to small projects while learning: landing pages, simple multi‑page sites, and UI components.</p>
        <div class="divider"></div>
        <h3>Elsewhere</h3>
        <p><a href="#" onclick="alert('Add your LinkedIn URL');return false;">LinkedIn</a> · <a href="https://github.com/zain-akbar" target="_blank" rel="noopener">GitHub</a></p>
      </aside>
    </div>
  </main>

  <footer>
    <div class="inner">
      <div>© <span id="yr"></span> Zain Akbar</div>
      <div class="social">
        <a href="#" onclick="alert('Add your LinkedIn URL');return false;">LinkedIn</a> •
        <a href="https://github.com/zain-akbar" target="_blank" rel="noopener">GitHub</a> •
        <a href="mailto:zainakbar.dev@gmail.com">Email</a>
      </div>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
